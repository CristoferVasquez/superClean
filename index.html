<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="js/controlador.js"></script>
    <script type="text/javascript" src="js/modelo.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>

    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>

    @font-face {
    font-family: "TitilliumWeb";
    src: url("/assets/Fuente/TitilliumWeb-Bold.ttf");
}

</style>

    
    <meta charset="UTF-8">
    <title>SuperClean</title>
</head>


  <body data-spy="scroll"  >

    <main class="container-fluid d-flex align-items-center justify-content-center alto-100">

      <form action="respuesta.html" method="GET">
        
      
      <div class="row">
        <div class="page-header p-3 mb-2 bg-dark text-white">
          <h1>SuperClean <small>Proceso de pago</small></h1>
          
        </div>


        <article class="card h-100 bg-transparent text-dark" id="cliente">
          <div class="col-12">
            <div class="row">
              <col-12><p>Datos de Cliente</p></col-12>
            </div>
            <div class="row">
              <col-12><p></p></col-12>
            </div>
            <div class="row">
              <div class="col-4">
                Ingrese su rut                
                <div class="col-12"> 
                  <input type="text" class="form-control" name="rut" id="rut" placeholder="xxxxxxxx-x">
                </div>
              </div>
              <div class="col-4">
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido">
              </div>
            </div>
            <div class="row">
              <col-12><p></p></col-12>
            </div>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4"> 
                <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Direccion">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" name="comuna" id="comuna" placeholder="Comuna">
              </div>
              
            </div>
          </div>
          <div class="row">
            <col-12><p></p></col-12>
          </div>
        </article>
      

        <article class="card h-100 bg-transparent text-dark" id="vehiculo">
          <div class="col-12">
            <div class="row">
              <col-12><p></p></col-12>
            </div>
            <div class="row">
              <div class="col-12">Datos del vehiculo</div>
              <div class="col-12"><p></p></div>
              <div class="col-4">
                <label for="tipoVehiculo">Tipo de Vehiculo</label>
                <select id="tipoVehiculo" name="tipoVehiculo" class="form-control">
                  <option selected>Eliga una opcion</option>
                  <option value="Furgón">Furgón</option>
                  <option value="Automóvil">Automóvil</option>
                  <option value="Camión">Camión</option>
                  <option value="Camioneta">Camioneta </option>
                  <option value="Moto">Moto</option>
                </select> 
                </div>

             <div class="col-12"><p></p></div>
           
              <div class="col-6">
                <input type="text" class="form-control" name="marca" id="marca" placeholder="Marca">
              </div>
              <div class="col-6">
                <input type="text" class="form-control" name="modelo" id="modelo"placeholder="Modelo">
              </div>  
            
              <div class="col-12"><p></p></div>
            
              
              <div class="col-3">
                <input type="text" class="form-control" id="año" name="año"placeholder="Año">
              </div>         
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="revTecnica">
                  <label class="form-check-label" for="revTecnica">
                    Revision Tecnica al día
                  </label>
                </div>
                
              </div>  
                      
            </div>
            
            <div class="row">
              <div class="col-12"></div>
            </div>
          </div>
          <div class="row">
            <col-12><p></p></col-12>
          </div>
        </article>

        <article class="card h-100 bg-transparent text-dark"id="venta">
          <div class="col-12">
            <div class="row">
              <col-12><p></p></col-12>
            </div>
            <div class="row">
              <div class="col-12"><p>Encargado de la venta</p></div>
              <div class="col-5">
                <select id="encargado" name ="encargado"class="form-control">
                  <option value="no" selected>Quien es usted ?</option>
                  <option value="Andres Cienfuentes">Andres Cienfuentes</option>
                  <option value="Gabriel Fuenzalida">Gabriel Fuenzalida</option>
                  <option value="Ana Cariman">Ana Cariman</option>
                  <option value="Violeta Guerra">Violeta Guerra</option>
                  <option value="Camilo Quiroga">Camilo Quiroga</option>
                </select> 
                </div>
              <div class="col-7">
               
                <select id="servicio" name="servicio"class="form-control">
                  <option value="no" selected>Tipo de Servicio</option>
                  <option value="5000">Limpieza Basica</option>
                  <option value="8000">Limpieza Profunda</option>

                </select> 

              </div>
            </div>
            <div class="row">
              <div class="col-12"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12"><p></p></div>
          </div>
          <div class="row">
             <div class="col-12">
             
            </div>
            <div class="col-12">
              <div class="d-grid gap-2">
              <button class="btn btn-dark" type="submit" onclick="imprimir()">Comprobar y generar venta</button>
              
              </div>
            </div>
          </div>
        </article>

      </div>
    </form>
    </main>

  </body>

</html>
