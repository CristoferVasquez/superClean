<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="js/controlador.js"></script>
    <script type="text/javascript" src="js/modelo.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>


    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>

    @font-face {
    font-family: "TitilliumWeb";
    src: url("/assets/Fuente/TitilliumWeb-Bold.ttf");
}

</style>

    
    <meta charset="UTF-8">
    <title>SuperClean</title>
</head>


  <body data-spy="scroll"  >

    <main class="container-fluid d-flex align-items-center justify-content-center alto-100">

      <form>
      
      <div class="row">
        <div class="page-header p-3 mb-2 bg-dark text-white">
          <h1>SuperClean <small>Proceso de pago</small></h1>
          
        </div>


        <article class="card h-100 bg-transparent text-dark" id="cliente">
          <div class="col-12">
            <div class="row">
              <col-12><p>Datos de Cliente</p></col-12>
            </div>
            <div class="row">
              <col-12><p></p></col-12>
            </div>
            <div class="row">
              <div class="col-4">
                Ingrese su rut                
                <div class="col-12"> 
                  <input type="text" class="form-control" id="rut" placeholder="xxxxxxxx-x">
                </div>
              </div>
              <div class="col-4">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
              </div>
            </div>
            <div class="row">
              <col-12><p></p></col-12>
            </div>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4"> 
                <input type="text" class="form-control" placeholder="Direccion">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" placeholder="Comuna">
              </div>
              
            </div>
          </div>
          <div class="row">
            <col-12><p></p></col-12>
          </div>
        </article>
      

        <article class="card h-100 bg-transparent text-dark" id="vehiculo">
          <div class="col-12">
            <div class="row">
              <col-12><p></p></col-12>
            </div>
            <div class="row">
              <div class="col-12">Datos del vehiculo</div>
              <div class="col-12"><p></p></div>
              <div class="col-4">
                <label for="tipoVehiculo">Tipo de Vehiculo</label>
                <select id="tipoVehiculo" class="form-control">
                  <option selected>Eliga una opcion</option>
                  <option value="1">Furgón</option>
                  <option value="2">Automóvil</option>
                  <option value="3">Camión</option>
                  <option value="5">Camioneta </option>
                  <option value="6">Moto</option>
                </select> 
                </div>

             <div class="col-12"><p></p></div>
           
              <div class="col-6">
                <input type="text" class="form-control" id="marca" placeholder="Marca">
              </div>
              <div class="col-6">
                <input type="text" class="form-control" id="modelo"placeholder="Modelo">
              </div>  
            
              <div class="col-12"><p></p></div>
            
              
              <div class="col-3">
                <input type="text" class="form-control" placeholder="Año">
              </div>         
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="revTecnica">
                  <label class="form-check-label" for="revTecnica">
                    Revision Tecnica al día
                  </label>
                </div>
                
              </div>  
                      
            </div>
            
            <div class="row">
              <div class="col-12"></div>
            </div>
          </div>
          <div class="row">
            <col-12><p></p></col-12>
          </div>
        </article>

        <article class="card h-100 bg-transparent text-dark"id="venta">
          <div class="col-12">
            <div class="row">
              <col-12><p></p></col-12>
            </div>
            <div class="row">
              <div class="col-12">Datos de la venta</div>
              <div class="col-12"><p></p></div>
              <div class="col-5">
                <label for="tipoVehiculo">Encargado de la venta</label>
                <select id="tipoVehiculo" class="form-control">
                  <option selected>Quien es usted ?</option>
                  <option value="1">Andres Cienfuentes</option>
                  <option value="2">Gabriel Fuenzalida</option>
                  <option value="3">Ana Cariman</option>
                  <option value="5">Violeta Guerra</option>
                  <option value="6">Camilo Quiroga</option>
                </select> 
                </div>
              <div class="col-7">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="labBasico">
                  <label class="form-check-label" for="revTecnica">
                    Lavado Basico ($5000)
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="2" id="labProfundo">
                  <label class="form-check-label" for="revTecnica">
                    Lavado Profundo ($8000)
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12"><p></p></div>
          </div>
          <div class="row">
             <div class="col-12">
             
            </div>
            <div class="col-12">
              <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" onclick="verificar()">Comprobar y generar venta</button>
                <input type="button" value="Boton" onclick="imprimir()">  
              </div>
            </div>
          </div>
        </article>

      </div>
    </form>
    </main>

  </body>

</html>
