<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" href="js/controlador.js"></script>
 
    <!-- Bootstrap CSS -->
 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
 <script type="text/javascript" href="js/bootstrap.min.js"></script>

<style>

  @media (min-width: 992px) { 
    .alto-100{
      height: 100vh;
    }
  }

  @font-face {
  font-family: "TitilliumWeb";
  src: url("/assets/Fuente/TitilliumWeb-Bold.ttf");
}

</style>

  </head>
  <body data-spy="scroll"  >

    <main class="container-fluid d-flex align-items-center justify-content-center alto-100">

      <form class="row g-3">
        <div class="col-md-6">
          <!doctype html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
          </head>
          <body>
              
        
            <div class="col-md-6">
              <label for="inputRut" class="form-label">RUT</label>
              <input type="text" id="rut" name="rut" required placeholder="xxxxxxxx-x">   
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" onclick="verificar()">Sign in</button>
            </div>
      </form>

      

    </main>
  </body>
</html>
