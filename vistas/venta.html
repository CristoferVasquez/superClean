 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

                              <div class="col-12" name="divCliente">

                                   <input type="text" id="rut" name="rut" required oninput="checkRut(this)" placeholder="Ingrese RUT">
                                   <button type="submit">Validar RUT y Enviar Form</button>
                               </form>
                              </div>
                            </div>                          
                          </div>

                              <input type="text" class="form-control" placeholder="DD-MM-AAAA">
                            </div>  
                          </div> 
                          <div class="col-12">
                            <p></p>
                            <p>Direccion</p>
                            <div class="col-12">
                              <input type="text" class="form-control" placeholder="Direccion">

                    <div class="row">

                            <div class="col-12">
                              <input type="text" class="form-control" placeholder="Marca">
                            </div>  
                          </div> 
                                
                        <div class="col-12">
                          <p></p>
                          <div class="col-12">
                            <input type="text" class="form-control" placeholder="Modelo">
                          </div>  
                        </div> 
                              
                        <div class="col-12">

                          <div class="col-12">

                    </div>

              </div>
              
              <div class="col-12" name="encargado">   
                <article class="card bg-transparent text-dark">
                    <div class="card-body">
                      <div class="d-flex">
                        <div class="row">
                          <div class="col-12">
                            <select class="form-control ">
                            <option>Seleccione encargado </option>
                            <option>Yefri Segovia</option>
                            <option>Cristian Smith</option>

                      </div>
                    </div>

                    <div class="card-body">
                      <div class="d-flex">
                        <div class="row">
                          <div class="col-12">
                            <div class="radio">
                              <label>
                                <input type="radio" name="opciones" id="opciones_1" value="opcion_1" checked>
                                Lavado exterior
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="opciones" id="opciones_2" value="opcion_2">
                                Lavado de motor
                              </label>
                            </div>
                            <div class="radio">
                              <label>
